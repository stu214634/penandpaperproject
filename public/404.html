<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // This script takes the current URL path and redirects to the main
    // index.html while preserving the route for client-side routing
    (function() {
      var path = window.location.pathname;
      var repoName = '/penandpaperproject';
      
      // Only handle paths that start with our repo name
      if (path.indexOf(repoName) === 0) {
        // Get the part after the repo name
        var pathSegmentsToKeep = 0;
        var route = path.substr(repoName.length);
        
        // Store the route in localStorage so index.html can read it
        localStorage.setItem('redirect_path', route);
        
        // Redirect to the base path
        window.location.href = repoName + '/';
      }
    })();
  </script>
</head>
<body>
  <h1>Redirecting...</h1>
  <p>If you are not automatically redirected, <a href="/penandpaperproject/">click here</a>.</p>
</body>
</html>
